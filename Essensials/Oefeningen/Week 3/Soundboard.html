<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            background-color: #151c28;
            color: #ffe14f;

        }
        div {
            display: inline-block;
            position: fixed;
            text-align: center;
            left: 40%;
        }
        
        p {
            border: 1px solid yellow;
            border-radius: 5px;
            width: 500px;
            height: 110px;
            margin-top: 15px;
            align-items: end;

        }

        p:hover {
            background-color: #8daec6;
        }

        h1 {
            margin-bottom: 35px;
        }
        img {
            width: 100px;
            height: 100px;
        }



    </style>
    <meta charset="UTF-8">
    <title>Soundboard</title>
</head>
<body>

<div>
<h1>SOUNDBOARD</h1>

<p>
    <img src="assets/buzzer.png" alt="Buzzerfoto">
    <audio controls>
        <source src="assets/buzzer.mp3" type="audio/mp3">
    </audio>
</p>

<p>
    <img src="assets/fart.png" alt="Fart">
    <audio controls>
        <source src="assets/fart.mp3" type="audio/mp3">
    </audio>
</p>

<p>
    <img src="assets/doorbell.png" alt="Doorbell">
    <audio controls>
        <source src="assets/doorbell.mp3" type="audio/mp3">
    </audio>
</p>

<p>
    <img src="assets/badumtss.png" alt="drummer">
    <audio controls>
        <source src="assets/badumtss.mp3" type="audio/mp3">
    </audio>
</p>
</div>


</body>
</html>
