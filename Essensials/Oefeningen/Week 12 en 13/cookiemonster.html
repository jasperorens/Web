<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cookiemonster.css">
    <script src="cookie.min.js"></script>
</head>
<body>
<form id="cookieform" action="#">
    <label>Cookies!!</label>
    <label>Not everyone gets a cookie </label>
    <label>Figure out the secret passphrase and get your cookie!</label>
    <label>Passphrase try #2</label><span id="try"></span>
    <input type="text" id="passphrase">

    <div>
        <input type="checkbox" id="cookie">
        <label>I want a cookie</label>
    </div>

    <input type="submit" value="Try">
    <output id="output"></output>

</form>

</body>
</html>
