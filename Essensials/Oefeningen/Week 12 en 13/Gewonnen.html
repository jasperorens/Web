<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gewonnen</title>
  <link rel="stylesheet" href="Gewonnen.css">
</head>
<body>



<form action="mailto:jasper.orens@live.com" method="post" >
    <label><h1>Je hebt gewonnen!</h1></label>
    <label><h2>Vul je gegevens in en we sturen de prijs naar jou!</h2></label>
    <div>
        <label for="achterNaam">Achternaam:</label>

        </br>

        <label for="straat">Straat:</label>

        <label for="nummer">Nummer:</label>

        <label for="bus">Bus:</label>
        <input type="text" id="bus" name="bus" width="500px">
        </br>

        <label for="postcode">Postcode:</label>

        <label for="gemeente">Gemeente:</label>

        </br>

        <input type="submit" value="submit">

</form>
