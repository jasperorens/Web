<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            background-color: #151c28;
            color: #ffe14f;
        }
        div {
            display: flex;
            align-items: center;
            flex-direction: column;
            position: fixed;
            left: 40%;
            width: 20%;
        }

        p {
            border: 1px solid yellow;
            border-radius: 5px;
            width: 200px;
            height: 200px
            margin: 10px;

            display: flex;

        img {
            background-color: transparent;
        }

        p:hover {

        }

        h1 {
            margin-bottom: 35px;
        }
        img {
            width: 100px;
            height: 100px;
        }





    </style>
    <meta charset="UTF-8">
    <title>Soundboard</title>
</head>

<div>

    <p>

            <source src="/../2223-web-essentials/Oefeningen/Week%203/assets/buzzer.mp3" type="audio/mp3">

    </p>

    <p>
        <img src="/../2223-web-essentials/Oefeningen/Week%203/assets/doorbell.png" alt="Doorbell">

        </audio>
    </p>

</html>
